{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in movie_list: %}
    <a href="{{ url_for('add', movie_id=movie['id']) }}" class="my-3" style="display: block;"> {{ movie["title"] }} - {{ movie["release_date"] }}</a>
      {% endfor %}
  </p>

</div>
{% endblock %}
